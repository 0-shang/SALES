    <script>
        // --- Globals ---
        let allSalesData = [];
        let myCustomers = [];
        let currentUser = null; 
        let todayTasks = [];
        let globalHistory = []; 
        let adminTasks = []; 

        const repDirectory = {
            "10543": "Beny", "10882": "Prince", "10989": "Abigail", "11006": "Hilda", "11029": "Linda"
        };

        window.onload = function() {
            loadCSV();
            initDraggable();
            checkSession(); // Check if user already logged in (Refresh Fix)
        };

        // --- Session Persistence (Fix Refresh) ---
        function checkSession() {
            const saved = sessionStorage.getItem('salesMasterUser');
            if(saved) {
                const user = JSON.parse(saved);
                document.getElementById('loginRepCode').value = user.code === 'admin' ? 'admin' : user.code;
                document.getElementById('loginPassword').value = user.code === 'admin' ? '8888' : '0000';
                performLogin(); // Auto login
            }
        }

        // --- Draggable ---
        function initDraggable() {
            const btn = document.getElementById("draggableBtn");
            let isDragging = false, startY, startTop;
            const start = (e) => { isDragging=false; startY=(e.touches?e.touches[0]:e).clientY; startTop=btn.offsetTop; document.addEventListener('mousemove',move);document.addEventListener('touchmove',move,{passive:false});document.addEventListener('mouseup',end);document.addEventListener('touchend',end); };
            const move = (e) => { const y = (e.touches?e.touches[0]:e).clientY; if(Math.abs(y-startY)>5) isDragging=true; if(isDragging){ e.preventDefault(); let nT=startTop+(y-startY); nT=Math.max(50,Math.min(window.innerHeight-60,nT)); btn.style.top=nT+'px'; } };
            const end = () => { document.removeEventListener('mousemove',move);document.removeEventListener('touchmove',move);document.removeEventListener('mouseup',end);document.removeEventListener('touchend',end); };
            btn.addEventListener('mousedown',start); btn.addEventListener('touchstart',start);
            btn.onclick = (e) => { if(isDragging)e.preventDefault(); else toggleSidebar(); };
        }

        // --- Data Loading ---
        function loadCSV() {
            Papa.parse("customers.csv", {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    allSalesData = results.data.map(item => ({
                        id: (item.Code || item.code || "").trim(),
                        name: (item.Name || item.name || "Unknown").trim(),
                        csvRepName: (item.RepName || item.repname || "Sales").trim(),
                        repCode: (item.Limit || item.limit || "").trim().toUpperCase(), 
                        phone: (item.Phone || item.phone || "").trim(),
                        credit: (item.Credit || item.credit || "0").trim()
                    }));
                }
            });
        }

        async function performLogin() {
            const code = document.getElementById('loginRepCode').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            const status = document.getElementById('loginStatus');

            // 1. Admin Login
            if (code.toLowerCase() === 'admin' && pass === '8888') {
                currentUser = { code: 'admin', name: 'Administrator', isAdmin: true };
                sessionStorage.setItem('salesMasterUser', JSON.stringify(currentUser)); // Save Session
                
                document.getElementById('globalLoader').classList.remove('hidden');
                await loadAllDataForAdmin();
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                document.getElementById('globalLoader').classList.add('hidden');
                
                addAssignRow(); // Init first row
                renderAdminTasks();
                return;
            }

            // 2. Sales Login
            if (pass !== '0000') { status.innerText = "Wrong Password"; status.classList.remove('hidden'); return; }
            const customers = allSalesData.filter(c => c.repCode == code);
            if (customers.length === 0) { status.innerText = "Code not found"; status.classList.remove('hidden'); return; }

            myCustomers = customers;
            let finalName = repDirectory[code] || customers[0].csvRepName;
            currentUser = { code: code, name: finalName, isAdmin: false };
            sessionStorage.setItem('salesMasterUser', JSON.stringify(currentUser)); // Save Session
            
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                await loadTasksFromCloud(); // Today's plan
                await loadHistoryFromCloud(); // Reports
                await loadAssignedTasksForRep(); // Tasks assigned by admin

                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                document.getElementById('welcomeUserText').innerText = `Welcome ${currentUser.name}`;
                document.getElementById('globalLoader').classList.add('hidden');
                
                applySidebarFilter();
                renderTasks();
                updateAssignedBadge();
            } catch (e) { console.error(e); status.innerText="Cloud connection failed"; status.classList.remove('hidden'); document.getElementById('globalLoader').classList.add('hidden'); }
        }
        
        function logout() { sessionStorage.removeItem('salesMasterUser'); location.reload(); }

        // ================= ADMIN FUNCTIONS =================

        async function loadAllDataForAdmin() {
            const taskSnap = await db.collection('admin_tasks').orderBy('timestamp', 'desc').get();
            adminTasks = []; taskSnap.forEach(doc => adminTasks.push({ docId: doc.id, ...doc.data() }));

            const repSnap = await db.collection('reports').orderBy('timestamp', 'desc').get();
            globalHistory = []; repSnap.forEach(doc => globalHistory.push({ docId: doc.id, ...doc.data() }));
        }

        function switchAdminTab(tab) {
            ['assign','history','reports'].forEach(t => {
                document.getElementById(`adminTab${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.add('hidden');
                document.getElementById(`btnTab${t.charAt(0).toUpperCase()+t.slice(1)}`).className = "flex-1 py-3 hover:bg-gray-600 text-gray-300";
            });
            document.getElementById(`adminTab${tab.charAt(0).toUpperCase()+tab.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btnTab${tab.charAt(0).toUpperCase()+tab.slice(1)}`).className = "flex-1 py-3 hover:bg-gray-600 text-accent font-bold border-b-2 border-accent";
            if(tab === 'reports') renderAdminReports();
        }

        // --- Admin Bulk Assign ---
        function addAssignRow() {
            const container = document.getElementById('assignRowsContainer');
            const rowId = Date.now() + Math.random();
            const div = document.createElement('div');
            div.className = "assign-row bg-gray-50 p-3 rounded border grid grid-cols-1 md:grid-cols-3 gap-2 relative";
            
            // Build Rep Options
            let repOptions = '<option value="">Select Rep...</option>';
            for (const [code, name] of Object.entries(repDirectory)) repOptions += `<option value="${code}">${name} (${code})</option>`;

            div.innerHTML = `
                <button onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs shadow hover:bg-red-600">X</button>
                <div>
                    <label class="text-[10px] font-bold text-gray-500">SALES REP</label>
                    <select class="assign-rep w-full p-2 border rounded text-sm bg-white">${repOptions}</select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500">CUSTOMER</label>
                    <div class="relative">
                        <input type="text" placeholder="Search..." class="w-full p-2 border rounded text-sm" onkeyup="searchAdminCustInRow(this, '${rowId}')">
                        <div id="res-${rowId}" class="absolute z-10 bg-white w-full max-h-40 overflow-auto shadow hidden border"></div>
                        <input type="hidden" class="assign-cust-id">
                        <input type="hidden" class="assign-cust-name">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500">INSTRUCTION</label>
                    <input type="text" class="assign-note w-full p-2 border rounded text-sm" placeholder="Task details...">
                </div>
            `;
            container.appendChild(div);
        }

        function searchAdminCustInRow(inp, rowId) {
            const val = inp.value.toLowerCase();
            const box = document.getElementById(`res-${rowId}`);
            if(val.length<2) { box.classList.add('hidden'); return; }
            box.innerHTML = ''; box.classList.remove('hidden');
            allSalesData.filter(c => c.name.toLowerCase().includes(val) || c.id.toLowerCase().includes(val)).slice(0,10).forEach(c => {
                const d = document.createElement('div'); d.className = "p-2 hover:bg-blue-50 cursor-pointer border-b text-sm";
                d.innerText = `${c.name} (${c.id}) - ${c.repCode}`;
                d.onclick = () => {
                    inp.value = c.name;
                    inp.parentElement.querySelector('.assign-cust-id').value = c.id;
                    inp.parentElement.querySelector('.assign-cust-name').value = c.name;
                    box.classList.add('hidden');
                }
                box.appendChild(d);
            });
        }

        async function adminSubmitBulkTasks() {
            const rows = document.querySelectorAll('.assign-row');
            const batch = db.batch();
            let count = 0;
            let localUpdates = [];

            rows.forEach(row => {
                const repCode = row.querySelector('.assign-rep').value;
                const custId = row.querySelector('.assign-cust-id').value;
                const custName = row.querySelector('.assign-cust-name').value;
                const note = row.querySelector('.assign-note').value;

                if(repCode && custId && note) {
                    const ref = db.collection('admin_tasks').doc();
                    const task = {
                        repCode: repCode, repName: repDirectory[repCode] || repCode,
                        customerId: custId, customerName: custName, taskDetail: note,
                        status: 'pending', assignedDate: new Date().toLocaleDateString(),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    batch.set(ref, task);
                    localUpdates.push({ docId: ref.id, ...task });
                    count++;
                }
            });

            if(count === 0) return alert("Please fill at least one complete row.");
            await batch.commit();
            adminTasks = localUpdates.concat(adminTasks); // Updates history view
            alert(`${count} tasks assigned successfully!`);
            document.getElementById('assignRowsContainer').innerHTML = '';
            addAssignRow(); // Reset
        }

        // --- Admin History & Export ---
        function renderAdminTasks() {
            const filter = document.getElementById('adminTaskFilter').value.toLowerCase();
            const container = document.getElementById('adminTaskList');
            container.innerHTML = '';
            
            adminTasks.filter(t => 
                t.repName.toLowerCase().includes(filter) || 
                t.customerName.toLowerCase().includes(filter) || 
                t.assignedDate.includes(filter)
            ).forEach(t => {
                const div = document.createElement('div');
                div.className = `p-3 rounded border flex justify-between items-center ${t.status === 'completed' ? 'bg-green-50 border-green-200' : 'bg-white border-gray-200'}`;
                div.innerHTML = `
                    <div>
                        <div class="font-bold text-gray-800">${t.repName} <span class="text-gray-400 text-xs">-></span> ${t.customerName}</div>
                        <div class="text-xs text-gray-500">${t.assignedDate} | Note: ${t.taskDetail}</div>
                        <div class="mt-1 text-xs font-bold uppercase ${t.status==='completed'?'text-green-600':'text-orange-500'}">Status: ${t.status}</div>
                    </div>
                    ${t.status === 'completed' ? `<button onclick="adminRestoreTask('${t.docId}')" class="text-blue-500 text-xs underline">Undo/Restore</button>` : ''}
                `;
                container.appendChild(div);
            });
        }

        function adminExportTasks() {
            let csv = "AssignedDate,RepName,Customer,TaskDetail,Status\n";
            adminTasks.forEach(t => {
                csv += `${t.assignedDate},${t.repName},${t.customerName},"${t.taskDetail}",${t.status}\n`;
            });
            const link = document.createElement("a");
            link.href = encodeURI("data:text/csv;charset=utf-8," + csv);
            link.download = `Assigned_Tasks_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(link); link.click();
        }

        async function adminRestoreTask(docId) {
            if(!confirm("Restore this task to Pending?")) return;
            await db.collection('admin_tasks').doc(docId).update({ status: 'pending' });
            const task = adminTasks.find(t => t.docId === docId);
            if(task) task.status = 'pending';
            renderAdminTasks();
        }

        // --- Admin Reports (No Action) ---
        function renderAdminReports() {
            const filter = document.getElementById('adminReportFilter').value.toLowerCase();
            const tbody = document.getElementById('adminReportTableBody');
            tbody.innerHTML = '';
            
            globalHistory.filter(r => 
                r.repCode.toLowerCase().includes(filter) ||

                tbody.appendChild(tr);

        function adminExportReports() {
            let csv = "Date,RepName,Customer,Note\n";
            globalHistory.forEach(r => {
                const repName = repDirectory[r.repCode] || r.repCode;
                csv += `${new Date(r.date).toLocaleDateString()},${repName},${r.customerName},"${r.note}"\n`;
            });
            const link = document.createElement("a");
            link.href = encodeURI("data:text/csv;charset=utf-8," + csv);
            link.download = `Reports_${new Date().toISOString().slice(0,10)}.csv`;

        // ================= SALES REP FUNCTIONS =================

        function getCustomerStats(custId) {
            const now = new Date();
            const startOfWeek = new Date(now); startOfWeek.setDate(now.getDate() - now.getDay() + 1); startOfWeek.setHours(0,0,0,0);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            let week = 0, month = 0;
            globalHistory.forEach(h => { if (h.customerId === custId) { const d = new Date(h.date); if (d >= startOfWeek) week++; if (d >= startOfMonth) month++; } });
            return { week, month };
        }

        function applySidebarFilter() {
            const mode = document.getElementById('sidebarFilterMode').value;
            const q = document.querySelector('#taskSidebar input').value.toLowerCase();
            let filtered = myCustomers.filter(c => c.name.toLowerCase().includes(q));
            
            if (mode === 'missed_week') filtered = filtered.filter(c => getCustomerStats(c.id).week === 0);
            else if (mode === 'missed_month') filtered = filtered.filter(c => getCustomerStats(c.id).month === 0);
            
            const list = document.getElementById('customerSidebarList'); list.innerHTML = '';
            filtered.slice(0, 100).forEach(c => {
                const stats = getCustomerStats(c.id);
                const item = document.createElement('div');
                item.className = "flex justify-between items-center bg-white p-3 rounded border hover:shadow cursor-pointer";
                item.innerHTML = `<div><div class="font-bold text-gray-700 text-sm">${c.name}</div><div class="text-xs text-gray-400">${c.id}</div></div>
                    <div class="flex items-center space-x-2"><div class="text-[10px] text-gray-500 text-right mr-2"><div>Week: <span class="font-bold ${stats.week==0?'text-red-500':'text-green-600'}">${stats.week}</span></div><div>Month: <span class="font-bold ${stats.month==0?'text-red-500':'text-green-600'}">${stats.month}</span></div></div><button onclick="addToTask('${c.id}')" class="text-gray-300 hover:text-green-500"><i class="fa-solid fa-plus-circle text-xl"></i></button></div>`;
                list.appendChild(item);
            });
        }
        function filterSidebarList(val) { applySidebarFilter(); }

        // --- Assigned Tasks (Separate Modal) ---
        async function loadAssignedTasksForRep() {
            const snap = await db.collection('admin_tasks').where('repCode', '==', currentUser.code).where('status', '==', 'pending').get();
            adminTasks = []; snap.forEach(doc => adminTasks.push({ docId: doc.id, ...doc.data() }));
        }

        function toggleAssignedModal() {
            const modal = document.getElementById('assignedTaskModal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                renderAcceptTasks();
            } else { modal.classList.add('hidden'); }
        }

        function renderAcceptTasks() {
            const container = document.getElementById('acceptTaskList');
            const noMsg = document.getElementById('noAssignedTasksMsg');
            container.innerHTML = '';
            
            if (adminTasks.length === 0) { noMsg.classList.remove('hidden'); return; }
            noMsg.classList.add('hidden');

            adminTasks.forEach(t => {
                const div = document.createElement('div');
                div.id = `accept-${t.docId}`;
                div.className = "bg-white p-4 rounded shadow border-l-4 border-primary flex justify-between items-center animate-fade-in";
                div.innerHTML = `<div><div class="font-bold text-gray-800">${t.customerName} <span class="text-xs bg-gray-200 px-1 rounded">${t.customerId}</span></div><div class="text-xs text-gray-500 mt-1"><i class="fa-solid fa-user-tag mr-1"></i> ${t.taskDetail}</div></div>
                    <div class="flex space-x-3"><button onclick="addTaskToToday('${t.docId}', '${t.customerId}')" class="bg-gray-100 w-10 h-10 rounded-full hover:bg-green-200 text-green-600 shadow" title="Add to Today"><i class="fa-solid fa-plus"></i></button><button onclick="completeAssignedTask('${t.docId}')" class="bg-primary w-10 h-10 rounded-full hover:bg-blue-800 text-white shadow" title="Mark Done"><i class="fa-solid fa-check"></i></button></div>`;
                container.appendChild(div);
            });
        }
        
        function updateAssignedBadge() {
            const badge = document.getElementById('assignedCountBadge');
            if(adminTasks.length > 0) { badge.innerText = adminTasks.length; badge.classList.remove('hidden'); } 
            else { badge.classList.add('hidden'); }
        }

        function addTaskToToday(docId, custId) {
            addToTask(custId);
            const btn = document.querySelector(`#accept-${docId} button`);
            if(btn) btn.innerHTML = '<i class="fa-solid fa-thumbs-up"></i>';
        }

        async function completeAssignedTask(docId) {
            if(!confirm("Mark this task as completed?")) return;
            await db.collection('admin_tasks').doc(docId).update({ status: 'completed', completedDate: new Date().toISOString() });
            const el = document.getElementById(`accept-${docId}`); el.classList.add('task-fade-out');
            setTimeout(() => { adminTasks = adminTasks.filter(t => t.docId !== docId); renderAcceptTasks(); updateAssignedBadge(); }, 500);
        }

        // --- Today's Task (Fixes) ---
        async function loadTasksFromCloud() {
            const doc = await db.collection('daily_tasks').doc(currentUser.code).get();
            if (doc.exists && doc.data().date === new Date().toLocaleDateString()) { todayTasks = doc.data().tasks || []; } 
            else { todayTasks = []; }
        }

        async function saveTasksToCloud() {
            if(!currentUser || currentUser.isAdmin) return;
            await db.collection('daily_tasks').doc(currentUser.code).set({ date: new Date().toLocaleDateString(), tasks: todayTasks });
        }

        async function loadHistoryFromCloud() {
            const snap = await db.collection('reports').where('repCode', '==', currentUser.code).get();
            globalHistory = []; snap.forEach(doc => globalHistory.push({ docId: doc.id, ...doc.data() }));
        }

        function handleMainSearch(query) {
            const container = document.getElementById('mainSearchResult');
            if (query.length < 2) { container.classList.add('hidden'); return; }
            const res = myCustomers.find(c => c.name.toLowerCase().includes(query.toLowerCase()) || c.id.toLowerCase().includes(query.toLowerCase()));
            container.classList.remove('hidden');
            if (res) { container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 flex flex-col md:flex-row justify-between items-center"><div class="mb-4 md:mb-0 text-left"><h3 class="text-xl font-bold text-primary">${res.name}</h3><div class="text-sm text-gray-500 mt-2 space-y-1"><div><i class="fa-solid fa-id-badge mr-2 w-5"></i> ${res.id}</div><div><a href="tel:${res.phone}" class="text-blue-600 hover:underline font-bold"><i class="fa-solid fa-phone mr-2 w-5"></i> ${res.phone}</a></div><div><i class="fa-solid fa-wallet mr-2 w-5"></i> Limit: ${res.credit}</div></div></div><button onclick="window.open('https://wa.me/233550584720?text=${encodeURIComponent(`I want statement of ${res.name} (${res.id})`)}', '_blank')" class="bg-green-100 text-green-700 px-5 py-2 rounded-lg font-bold hover:bg-green-200 transition"><i class="fa-brands fa-whatsapp mr-2"></i> Statement</button></div>`; } 
            else { container.innerHTML = `<div class="bg-white p-4 rounded-xl text-center text-gray-400">Not Found</div>`; }
        }

        function toggleSidebar() { const sb = document.getElementById('taskSidebar'); sb.classList.toggle('sidebar-closed'); sb.classList.toggle('sidebar-open'); }
        
        function addToTask(id) {
            if (!todayTasks.some(t => t.id === id)) {
                todayTasks.push(myCustomers.find(c => c.id === id));
                saveTasksToCloud(); renderTasks();
            }
        }
        
        // Fixed Delete Function (Global Scope)
        window.removeFromTask = function(id) {
            todayTasks = todayTasks.filter(t => t.id !== id);
            saveTasksToCloud();
            renderTasks();
        }

        function renderTasks() {
            const box = document.getElementById('todayTaskList'); box.innerHTML = '';
            todayTasks.forEach(t => {
                const card = document.createElement('div'); card.className = "bg-white p-4 rounded-lg shadow-sm border relative group";
                card.innerHTML = `<h4 class="font-bold text-gray-800">${t.name}</h4><a href="tel:${t.phone}" class="text-xs text-blue-500 hover:underline block my-1"><i class="fa-solid fa-phone"></i> ${t.phone}</a><button onclick="removeFromTask('${t.id}')" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>`;
                box.appendChild(card);
            });
        }
        
        function shareTaskToGroup() {
            if(todayTasks.length === 0) return alert("Task list is empty");
            let msg = `*${currentUser.name}'s Plan*\n${new Date().toLocaleDateString()}\n------------------\n`;
            todayTasks.forEach((t, i) => msg += `${i+1}. ${t.name}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function openReportModal() {
            const modal = document.getElementById('reportModal'); const container = document.getElementById('reportRows');
            modal.classList.remove('hidden'); container.innerHTML = ''; 
            if (todayTasks.length > 0) todayTasks.forEach(task => addReportRow(task)); else addReportRow(); 
        }
        function closeReportModal() { document.getElementById('reportModal').classList.add('hidden'); }

        function addReportRow(prefillData = null) {
            const id = Date.now() + Math.random(); const div = document.createElement('div');
            div.id = `row-${id}`; div.className = "bg-gray-50 p-4 rounded border relative";
            const custName = prefillData ? prefillData.name : ""; const custId = prefillData ? prefillData.id : "";
            div.innerHTML = `<button onclick="document.getElementById('row-${id}').remove()" class="absolute right-2 top-2 text-gray-300 hover:text-red-500"><i class="fa-solid fa-times"></i></button><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div class="relative"><label class="text-xs font-bold text-gray-400">CUSTOMER</label><input type="text" value="${custName}" class="w-full p-2 border rounded mt-1 bg-white" placeholder="Search..." onkeyup="searchRepCust(this, '${id}')"><div id="res-${id}" class="absolute z-10 bg-white w-full max-h-40 overflow-auto shadow hidden rounded border"></div><input type="hidden" id="vid-${id}" class="r-id" value="${custId}"><input type="hidden" id="vnm-${id}" class="r-nm" value="${custName}"></div><div class="md:col-span-2"><label class="text-xs font-bold text-gray-400">OUTCOME</label><input type="text" class="r-note w-full p-2 border rounded mt-1 bg-white" placeholder="Result..."></div></div>`;
            document.getElementById('reportRows').appendChild(div);
        }
        function searchRepCust(inp, id) {
            const val = inp.value.toLowerCase(); const box = document.getElementById(`res-${id}`);
            if(val.length<1) { box.classList.add('hidden'); return; }
            box.innerHTML = ''; box.classList.remove('hidden');
            myCustomers.filter(c=>c.name.toLowerCase().includes(val)).slice(0,5).forEach(c=>{
                const d = document.createElement('div'); d.className="p-2 hover:bg-blue-50 cursor-pointer border-b text-sm"; d.innerText=c.name; d.onclick=()=>{ inp.value=c.name; document.getElementById(`vid-${id}`).value=c.id; document.getElementById(`vnm-${id}`).value=c.name; box.classList.add('hidden'); }; box.appendChild(d);
            });
        }

        async function submitReport() {
            const rows = document.querySelectorAll('.r-id');
            let txt = `*Report-${currentUser.name}*\n${new Date().toLocaleDateString()}\n\n`;
            let historyBatch = [];
            let hasData = false;
            rows.forEach(r => {
                const rowId = r.id.split('-')[1]; const nm = document.getElementById(`vnm-${rowId}`).value;
                const note = r.parentElement.parentElement.parentElement.querySelector('.r-note').value;
                if(nm && note) {
                    txt += `üìç *${nm}*\n   ‚îî ${note}\n`;
                    historyBatch.push({ date: new Date().toISOString(), customerId: r.value, customerName: nm, note: note, repCode: currentUser.code });
                    hasData = true;
                }
            });
            if(!hasData) return alert("Fill report details");
            try {
                const batch = db.batch();
                historyBatch.forEach(r => { const ref = db.collection('reports').doc(); batch.set(ref, { ...r, timestamp: firebase.firestore.FieldValue.serverTimestamp() }); });
                await batch.commit();
                globalHistory = globalHistory.concat(historyBatch); 
                applySidebarFilter(); 
                window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`, '_blank');
                closeReportModal();
            } catch(e) { alert("Failed to save to cloud."); console.error(e); }
        }
    </script>
